server:
  port: 8083
spring:
  jackson:
    default-property-inclusion: non_null
    property-naming-strategy: com.fasterxml.jackson.databind.PropertyNamingStrategies.SnakeCaseStrategy
logging:
  level:
    root: ERROR
    com.belogrudovw.cookingbot: info
telegram:
  bot:
    token: ${COOKING_BOT_TOKEN}
    name: ${COOKING_BOT_NAME}
    path: /webhook/
  webhook-url: ${WEBHOOK_URL}
  telegram-api-url: https://api.telegram.org/bot
---
spring:
  config:
    activate:
      on-profile: test
logging:
  level:
    com:
      belogrudovw:
        cookingbot: debug
---
spring:
  config:
    activate:
      on-profile: debug
logging:
  level:
    com:
      belogrudovw:
        cookingbot: debug
    org:
      springframework:
        web: trace