server:
  port: 8083
spring:
  jackson:
    default-property-inclusion: non_null
    property-naming-strategy: com.fasterxml.jackson.databind.PropertyNamingStrategies.SnakeCaseStrategy
logging:
  level:
    root: ERROR
    com.belogrudovw.cookingbot: info
open-ai:
  api-url: https://api.openai.com/v1/chat/completions
  token: ${OPENAI_TOKEN}
  conversation:
    models:
      cheap: gpt-3.5-turbo-1106
      wise: gpt-4-1106-preview
    temperature: 1
    max-tokens: 4000
telegram:
  api-url: https://api.telegram.org/bot
  webhook-url: ${WEBHOOK_URL}
  bot:
    token: ${COOKING_BOT_TOKEN}
    name: ${COOKING_BOT_NAME}
    path: /webhook/
---
spring:
  config:
    activate:
      on-profile: test
logging:
  level:
    com:
      belogrudovw:
        cookingbot: debug
---
spring:
  config:
    activate:
      on-profile: debug
logging:
  level:
    com:
      belogrudovw:
        cookingbot: debug
    org:
      springframework:
        web: trace